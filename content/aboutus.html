        关于我们
    </div>
    <div style="height: 94%;" class="panel-footer"px>
        <h1 style="font-family: 'Microsoft YaHei UI';font-size: 20px">网站提供服务的目的人群是在校学生，提供给学生一个可以可靠、稳定的云服务。</h1>
        <h1 style="font-family: 'Microsoft YaHei UI';line-height: 35px;font-size: 20px">网站的初衷是希望有更多人能喜欢上CS这门学科，亦或是为对CS感兴趣的人提供一个学习的环境。提供的服务是无偿的，希望大家能够多多分享自己有趣、大胆的想法，在这里找到志同道合的伙伴。</h1>
        <h1 style="font-family: 'Microsoft YaHei UI';line-height: 35px;font-size: 20px">如果有对这方面感兴趣或者是贡献自己一臂之力，可以<a style="text-decoration: none;color: #00b38a"  href="../content/join.html">加入我们</a>。在这里，我们鼓励技术性的讨论，不赞同无意义的提问。</h1>
