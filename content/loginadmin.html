<script>
    var height;
    var width;
    height=window.screen.height;
    width=window.screen.width;
    $('.container-fluid').css('height',height);
    $('.container-fluid').css('width',width);
    if(350<=width&&width<=414){
        $('.container-fluid').css('display','none');
        $('#mobile').css('display','block');
        $('#click-m').click(function () {
            if($('#name-m').val()&&$('#password-m').val())
            {
                $.get('../php/loginadmin.php',{name:$('#name-m').val(),password:$('#password-m').val(),ip:ipaddress,browser:browser,sys:system,logtime:time.toLocaleString()},function(statusTxt) {
                    if(statusTxt==1){
                        $('#done-m').css('display','block');
                        setTimeout(function() {
                            localStorage.setItem('name',$('#name-m').val());
                            localStorage.setItem('passwd',$('#password-m').val());
                            window.location.href='admin.html';
                        },3000)
                    }
                    else {
                        document.getElementById('alert-content-m').innerHTML='用户名和密码出错！';
                        $('#warning-m').css('display','block');
                        setTimeout(function() {
                            $('#warning-m').css('display','none');
                        },3000)
                    }
                })
            }
            else
            {
                document.getElementById('alert-content-m').innerHTML='用户名和密码不能为空！';
                $('#warning-m').css('display','block');
                setTimeout(function() {
                    $('#warning-m').css('display','none');
                },3000)

            }
        });

    }
    $('#click').click(function () {
        $.get('../php/query.php',{adminlog:1,name:$('#name').val(),password:$('#password').val(),ipaddress:ip,browser:detectionbrowser(),sys:detectOS()},function(data) {
            if(data){
                document.cookie="token="+data+"; path=/";
                setTimeout(function () {
                    $('#done').css('display','block')
                },1500)
            }
            else
            {
                setTimeout(function () {
                    $('#warning').css('display','block')
                },1500)
            }
        })
    });
</script>
